<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GTD List</title>
</head>
<body>
    <div th:each="gtd: ${allToDo}">
        <div th:text="|${gtd.getToDo()} ${gtd.getDescription()} ${gtd.isItDone()} ${gtd.getDeadLineDate()}|"> </div>
    </div></br>




</body>
</html>
